<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <link rel="icon" type="image/png" href="{{ url_for('static', filename='fav16.png') }}" sizes="16x16">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='fav32.png') }}" sizes="32x32">

    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <div class="container">
        <div class="row bg-info rounded-top">
            <div class="col my-2">
                <span class="">Menu Item</span>
            </div>
            <div class="col my-2 text-right">
                    {% if username %}
                        Hello {{ username }} | Logout
                    {% else %}
                        Login
                    {% endif %}
            </div>
        </div>
        <div class="row bg-danger">
            <div class="col my-1">this is the menu area {% block submenu %}{% endblock %}</div>
        </div>
        <div class="row bg-secondary">
            <div class="col">
                <div class="row"> 
                    <div class="col mt-1">
                        {% if flashed_message %}
                            <div class="alert alert-success my-2" role="alert">{{ flashed_message }}</div>
                        {% endif %}
                    </div>
                </div>
                <div class="row">
                    <div class="col mb-1">{% block content %}{% endblock %}</div>
                </div>
            </div>
        </div>
        <div class="row bg-info rounded-bottom">
            <div class="col my-1 text-center">
            
            <small><a href="{{ url_for('about') }}">about ow</a>{% block footer %}{% endblock %}</small>
            </div>
        </div>
        </div>
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
